{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static "img/icons8-bank-48.png" %}" type="image/xl-icon" />
    <title>show User</title>
    <style>
         #ul_this{
        background-color: rgb(216, 224, 249);
        border-radius: 15px;
        margin: 5vh;
        box-shadow: 5px 4px 10px magenta;
    }
    #ul_this:hover{
        background-color: white;
    }
    .search-list-items{
        list-style: none;
        padding: 10px;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <!-- Including Navbar -->
    {% include "navbar.html" %}

    <h1 class="text-center text-danger">Data of all the User</h1>

   <div class="container">
    {% for data in user %}
      <ul id="ul_this">
        <li class="search-list-items">Name : {{data.name}}</li>
        <li class="search-list-items">Account Number : {{data.account_no}}</li>
        <li class="search-list-items">Email : {{data.email}}</li>
        <li class="search-list-items">Balance : {{data.balance}}</li>
        <li class="search-list-items">Account type : {{data.account_type}}</li>
      </ul>
    {% endfor %}
</div>


    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
