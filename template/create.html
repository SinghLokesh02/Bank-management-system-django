{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static "img/icons8-bank-48.png" %}" type="image/xl-icon" />
    <title>Create New User</title>
    <style>
    form{
        display: flex;
        flex-direction: column;
    }
    input[type="submit"]{
        margin-top: 3vh;
    }    
    label{
        margin-top: 2vh;
        font-weight: bold;
    }
    select{
        height: 30px;
    }
    </style>
</head>
<body>
    <!-- Including Navbar -->
    {% include "navbar.html" %}

    <h1 class="text-center my-5">Please Enter the details of the User</h1>

    <div class="container">
        <form action="{% url "create" %}" method="POST">
            {% csrf_token %}
           <label for="name">Name</label> <input type="text" name="name" required>
           <label for="email">Email</label> <input type="email" name="email" required>
           <label for="password">Password</label> <input type="password" name="password" required>
           <label for="contact">Phone Number</label> <input type="number" name="contact" required>    
           <label for="account_no">Account Number</label> <input type="number" name="account_no" id="account_no" required>
           <label for="balance">Balance</label> <input type="number" name="balance" required>    
           <label for="account_type">Account Type</label><select name="account_type" id="account_type">
            <option value="saving">Saving</option>
            <option value="current">Current</option>
            <option value="bank_deposit">Bank Deposite</option>
           </select>
            <input type="submit" value="Create Account" class="btn btn-success">

        </form>
    </div>
    


    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Internal Js -->
</body>
</html>
