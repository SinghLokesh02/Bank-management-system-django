{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static "img/icons8-bank-48.png" %}" type="image/xl-icon" />
    <title>Transfer Money</title>
    <style>
        form{
           display: flex;
           flex-direction: column;
           margin-bottom: 5vh;
       }
       input[type="submit"]{
           margin-top: 3vh;
       }
       label{
       margin-top: 2vh;
       font-weight: bold;
   }
   </style>
</head>
<body>
    
    <!-- Including Navbar -->
    {% include "navbar.html" %}

    <h1 class="text-center my-5">Transfer Money</h1>
    <div class="container">
    <form action="{% url "transfer" %}" method="POST">
        {% csrf_token %}
        <label for="name">Sender Name</label><input type="text" name="name" id="name" required>
        <label for="sender_account">Sender Account Number</label><input type="number" name="sender_account" id="sender_account" required>
        <label for="receiver_account">Receiver Account Number</label><input type="number" name="receiver_account" id="receiver_account" required>
        <label for="amount">Amount</label><input type="number" name="amount" id="amount">

        <input type="submit" value="Transfer" class="btn btn-primary">
    </form>


    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
